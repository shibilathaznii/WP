<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags</title>
</head>
<body>
    <center>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a <b>bold</b> and <i>italic</i> paragraph.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <li>First</li>
            <li>Second</li>
        </ol>
        <a href="https://www.w3schools.com">W3 Schools Website</a><br><br>
        <hr>
        <p>Line 1<br>Line 2</p>
    </center>
</body>
</html>
